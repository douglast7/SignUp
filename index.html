<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="form-sign-up">
      <div class="sign-up-logo">
        <h1>Logo</h1>
      </div>
      <div class="sign-up-login">
        <a href="#">Login into your account</a>
      </div>
      <div class="sign-up-input">
        <label>
          <p>Email Address</p>
          <input type="text" placeholder="Name@email.com" />
          <div class="email">
            <img src="./assets/Frame.svg" alt="Email" />
          </div>
        </label>
      </div>
      <div class="sign-up-input">
        <label>
          <p>Password</p>
          <input type="text" placeholder="Enter your password" />
          <div class="password">
            <img src="./assets/Cadeado.svg" alt="Cadeado" />
          </div>
        </label>
      </div>
      <div class="sign-up-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="login-now">
        <a href="#">Login Now</a>
      </div>
      <div class="or">
        <p>Or</p>
      </div>
      <div class="sign-up-now">
        <a href="#">Signup Now</a>
      </div>
    </section>
    <section class="celular-sign-up">
      <img src="./assets/celular.svg" alt="Celular" />
    </section>
  </body>
</html>
